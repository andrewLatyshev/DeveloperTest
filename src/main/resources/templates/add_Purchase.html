<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create new user</title>
</head>
<body>
<p>Enter custom data</p>
<form action="#" th:action="@{addPurchase}" th:object="${purchase}" method="post">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="Name">
  <label for="lastname">Surname</label>
  <input type="text" th:field="*{lastname}" id="lastname" placeholder="Surname">
  <label for="age">Age</label>
  <input type="text" th:field="*{age}" id="age" placeholder="Age">
  <input type="submit" value="Create user">

</form>
</body>
</html>
